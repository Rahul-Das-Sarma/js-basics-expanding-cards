<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div
        class="panel"
        style="
          background-image: url(https://media.istockphoto.com/id/992637094/photo/british-short-hair-cat-and-golden-retriever.jpg?s=2048x2048&w=is&k=20&c=2BAiOsU-hGS7jvglWvv7QWwiEUf-uftxGoAwE5MNDDc=);
        "
      >
        <h3>Cat and dog</h3>
      </div>
      <div
        class="panel active"
        style="
          background-image: url(https://images.unsplash.com/photo-1682687982134-2ac563b2228b?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        "
      >
        <h3>Under Water</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://images.unsplash.com/photo-1698747484795-ef774ea0cdff?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        "
      >
        <h3>Foggy Mountaine</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8d29tZW58ZW58MHx8MHx8fDA%3D);
        "
      >
        <h3>Smiley Face</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://media.istockphoto.com/id/1404876104/photo/riding-a-motorcycle.jpg?s=2048x2048&w=is&k=20&c=iThDhQsjIWPeaOw5Turj9cED1dQQ0Pf0WqnTkG4PFbA=);
        "
      >
        <h3>Biker</h3>
      </div>
    </div>
  </body>
</html>
